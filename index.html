<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/5f93d8c003.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <title>:: Weather App ::</title>
</head>
<body>
    <div class="container">
        <form class="p-2" id="search-form">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="search-city-input"
            placeholder="Search city"
            autocomplete="off"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-primary"
              type="button"
              title="Current location"
              id="current-location-button"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>

      <h1 class="p-1" id="city-name">&nbsp;</h1>
      <h2 class="p-1" id="date-time">Day - Time</h2>


      <div class="row">
          <div class="btn-group" role="group">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary btn-sm" for="btnradio1"
              >°C</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary btn-sm" for="btnradio2"
              >°F</label
            >
          </div>

          <div class="row">
          <div class="col-6 current-temp" id="current-temperature"></div>
          <div class="col-6 current-icon">
            <i class="fas fa-cloud-rain"></i>
          </div>
        </div>
        <div class="row justify-content-end">
          <div id="weather-main" class="col-6 current-weather p-1"></div>
        </div>
        <br />
        <div class="row">
          <div class="col-6 feels-like">Feels like: <span id="feels-like"></span></div>
          <div class="col-6 high-low">H: <span id="current-temperature-high"></span> |&nbsp; L: <span id="current-temperature-low"></span></div>
        </div>
      </div>
      <br />

    <table class="table">
        <thead>
          <tr>
            <th class="border border-0 p-0">Wind</th>
            <th class="border border-0 p-0">Humidity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="wind-speed" class="border border-0 p-0"></td>
            <td id="humidity" class="border border-0 p-0"></td>
          </tr>
        </tbody>
      </table>
       <div class="forecast">
        <div class="row">
          <div class="col-weather">Su</div>
          <div class="col-weather">Mo</div>
          <div class="col-weather">Tu</div>
          <div class="col-weather">Sa</div>
          <div class="col-weather">We</div>
        </div>
        <div class="row">
          <div class="col-weather"><i class="fas fa-cloud"></i></div>
          <div class="col-weather"><i class="fas fa-cloud"></i></div>
          <div class="col-weather"><i class="fas fa-cloud"></i></div>
          <div class="col-weather"><i class="fas fa-cloud"></i></div>
          <div class="col-weather"><i class="fas fa-cloud"></i></div>
        </div>
        <div class="row h-l-forecast">
          <div class="col-weather">2° - 4°</div>
          <div class="col-weather">5° - 10°</div>
          <div class="col-weather">4° - 8°</div>
          <div class="col-weather">1° - 4°</div>
          <div class="col-weather">3° - 6°</div>
        </div>
      </div>
    </div>
    <p class="open-sourced">
      <a href="https://github.com/thataczar/vanilla-weather-app">Open-sourced</a> by
      Thaïs Czarnobai
    </p>

    </div>
      <script src="src/script.js"></script>
</body>
</html>
